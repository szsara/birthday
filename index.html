      /* Styling for the Birthday Card */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #6dd5ed, #2193b0);
        overflow: hidden;
      }

      .card {
        width: 320px;
        height: 250px;
        background-color: #d0eaff;
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        text-align: center;
        padding: 20px;
        position: relative;
        z-index: 2; /* Bring card above decorations */
        overflow: hidden;
        transform: scale(0.9);
        animation: zoomIn 1s ease-in-out forwards;
      }

      .message {
        font-size: 26px;
        font-weight: bold;
        color: #00587a;
        margin-top: 30px;
        animation: fadeIn 1.2s ease-out forwards, shimmer 3s linear infinite;
      }

      .sub-message {
        font-size: 16px;
        color: #007ea7;
        margin-top: 20px;
        line-height: 1.5;
        animation: fadeIn 1.5s ease-out 1s forwards, shimmer 3s linear infinite;
      }

      /* Balloons and stars behind text but in front of the card */
      .decoration {
        position: absolute;
        width: 80px;
        height: 100px;
        border-radius: 50%;
        opacity: 0.5;
        animation: float 5s ease-in-out infinite;
        z-index: 1;
      }

      .decoration1 {
        top: 40px;
        left: 30px;
        background-color: #99e1e5;
        animation-delay: 0s;

      .decoration6 {

      }

      /* Keyframes for animations */
      @keyframes zoomIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes shimmer {
        0% {
          color: #007ea7;
        }
        50% {
          color: #00587a;
        }
        100% {
          color: #007ea7;
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0);
        }
      }

        100% {

        }

        }
      }
